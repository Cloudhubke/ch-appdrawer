<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../ch-appdrawer/ch-appdrawer.html">

  <link rel="stylesheet" href="../semantic/dist/components/menu.min.css">

  <link rel="import" href="../ch-externallibraries/jquerylatest.html">
  <link rel="import" href="../ch-externallibraries/ch-semantic.html">

</head>
<body unresolved>
  <!-- Note: if the main element for this repository doesn't
       match the folder name, add a src="&lt;main-component&gt;.html" attribute,
       where &lt;main-component&gt;.html" is a file that imports all of the
       components you want documented. -->
  <ch-appdrawer>

    <div id="top-menu">
      <div id="headmenu" class="ui secondary  menu">
        <a href="#top" class="item"><paper-icon-button id="toggle" icon="menu"></paper-icon-button></a>
        <a class="active item">
          Home
        </a>
        <a class="item">
          Messages
        </a>
        <a class="item">
          Friends
        </a>
        <div class="right menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
          <a class="ui item">
            Logout
          </a>
        </div>
      </div>
    </div>

    <div id="drawer-sidemenu">

      <paper-icon-item>
        <iron-icon icon="inbox" item-icon></iron-icon> <span>Inbox</span>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="query-builder" item-icon></iron-icon> <span>Snoozed</span>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="done" item-icon></iron-icon> <span>Done</span>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="drafts" item-icon></iron-icon> <span>Drafts</span>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="send" item-icon></iron-icon> <span>Sent</span>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="delete" item-icon></iron-icon> <span>Trash</span>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="report" item-icon></iron-icon> <span>Spam</span>
      </paper-icon-item>

    </div>

    <div id="drawer-body">
      <div id="top"></div>
      <sample-content size="100"></sample-content>
    </div>

  </ch-appdrawer>




</body>
</html>
